<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Clase 13 - Maquetando con Bootstrap">
        <meta name="author" content="Aylin Wisnia">
        <title>Carousel Template for Bootstrap</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/carousel/">

        <!-- Bootstrap core CSS -->
        <link href="./src/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="./src/css/carousel.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
                <a class="navbar-brand" href="./index.html"><img width="80" src="./assets/images/icon.png"
                        alt="icon" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="./index.html">Inicio <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>

        <main role="main" style="margin-top: 5rem">
            <div class="mt-5 text-center"> 
                <h3> Contactate con nosotros y hacé tu pedido </h3>
            </div>
            <form class="needs-validation mt-5 container" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">Nombre</label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre"
                            value="Mark" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip02">Apellido</label>
                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Apellido"
                            value="Otto" required>
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">Localidad</label>
                        <input type="text" class="form-control" id="validationTooltip03" placeholder="Localidad" required>
                        <div class="invalid-tooltip">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip04">Direccion</label>
                        <input type="text" class="form-control" id="validationTooltip04" placeholder="Direccion" required>
                        <div class="invalid-tooltip">
                            Por favor poné una direccion valida
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationTooltip05">Codigo Postal</label>
                        <input type="text" class="form-control" id="validationTooltip05" placeholder="Codigo Postal" required>
                        <div class="invalid-tooltip">
                           Por favor poné una codigo postal valido
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary" type="submit">Enviar</button>
            </form>

            <!-- FOOTER -->
            <footer class="container">
                <p class="float-right"><a href="#">Back to top</a></p>
                <p>© 2022 Sushi Company, Inc. </p>
            </footer>
        </main>

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="./src/js/jquery-3.2.1.slim.min.js"><\/script>')</script>
        <script src="./src/js/popper.min.js"></script>
        <script src="./src/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="./src/js/holder.min.js"></script>


        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"
            preserveAspectRatio="none"
            style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;">
            <defs>
                <style type="text/css"></style>
            </defs><text x="0" y="25"
                style="font-weight:bold;font-size:25pt;font-family:Arial, Helvetica, Open Sans, sans-serif">500x500</text>
        </svg>
    </body>
</html>
